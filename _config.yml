# ---- Site basics ----
title: ":dna: Owen GRIERE Official Site"
name: "Owen GRIERE"
description: "Projets, notes et publications"
locale: fr
url: "https://owengriere.github.io" 
baseurl: ""

# ---- Theme ----
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default"

# ---- Collections / Permalinks ----
permalink: /:categories/:title/

# ---- Plugins (tous supportés par GitHub Pages) ----
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-sitemap

# ---- Author profile (affiché sur la page d'accueil) ----
author:
  name: "Owen GRIERE"
  avatar: # ex: "/assets/images/avatar.jpg"
  bio: "Ingénieur BioInformaticien"
  location: "Toulouse, FR"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/OwenGriere"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/owen-griere-11189b1b0/"

# ---- Navigation ----
# Voir _data/navigation.yml
navbar:
  title: "Owen GRIERE"

# ---- Footer ----
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/OwenGriere"
    - label: "Contact"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:owen.griere@gmail.com"

# ---- Build settings ----
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

exclude:
  - README.md
  - node_modules
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock

include:
  - _pages
  - _data
  - _sass
  
